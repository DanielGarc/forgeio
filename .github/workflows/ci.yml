name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Run tests
        run: cargo test --workspace --all-targets --verbose
      - name: Run OPC UA driver test
        run: cargo test -p gateway_server read_tag_from_dummy_server -- --exact --ignored --verbose
